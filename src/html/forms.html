<div class="forms" id="forms">
    <div class="forms__container">
        <div class="forms__row">
            <div class="forms__img"><img src="images/forms.jpg" alt=""></div>
            <div class="forms__body">
                <div class="forms__cols">
                    <h2 class="forms__header">Станьте нашим клиентом</h2>
                    <p class="forms__text">Мы с удовольствием сделаем бесплатную оценку вашей идеи сайта</p>
                    <form class="forms__form">
                        <input type="text" id="forms__names" placeholder="Представьтесь, пожалуйста">
                        <input type="tel" id="forms__number" placeholder="Номер телефона">
                        <textarea name="" id="forms__textarea" placeholder="Опишите, какая услуга вас интересует"></textarea>
                        <input type="submit" id="forms__button">
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>
